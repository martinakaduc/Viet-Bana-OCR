name: ocr
channels:
  - pytorch-lts
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip=21.2.4
  - imutils
  - streamlit=1.2.0
  - opencv
  - numpy=1.19.5
  - pandas
  - scipy
  - pytesseract=0.3.8
  - scikit-image
  - python-docx
  - pillow
  - cpuonly=1.0=0
  - pytorch=1.8.2=py3.7_cpu_0
  - torchvision=0.9.2=py37_cpu
  - pip:
    - vietocr==0.3.5